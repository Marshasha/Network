<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	
	 <h:form>   
            <h:dataTable value="#{distributionBean.devices}" var="device" styleClass="cadre" columnClasses="en-tete">              
                <h:column headerClass="en-tete">
                    <f:facet name="header">Test</f:facet>
                </h:column>
                <h:column headerClass="en-tete">
                    <f:facet name="header">Nom matériel</f:facet>
                    <h:inputHidden value="#{device}" valueChangeListener="#{distributionBean.getDeviceOS}"
					onchange="submit()" />
                    <h:inputText value="#{device.name}"/>
                </h:column>
                <h:column headerClass="en-tete">
                    <f:facet name="header">OS du matériel</f:facet>
                    <h:inputText value="#{distributionBean.osName}" />
                </h:column>
                <h:column><h:commandButton value="Enregistrer" /></h:column>
                <h:column>
                    <h:commandButton value="Supprimer" />
                </h:column>
            </h:dataTable>
	</h:form>
	
	</ui:define>
</ui:composition>
</html>
