<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
	 <h:form> 
            <h:dataTable value="#{distributionBean.user}" var="user" styleClass="cadre" 
            columnClasses="en-tete">              
                <h:column headerClass="en-tete">
                    <f:facet name="header">Test</f:facet>
                </h:column>
                <h:column headerClass="en-tete">
                    <f:facet name="header">LastName</f:facet>
                    <h:inputText value="#{user.lastName}"/>
                </h:column>
                <h:column headerClass="en-tete">
                    <f:facet name="header">FirstName</f:facet>
                    <h:inputText value="#{user.firstName}"/>
                </h:column>
                <h:column headerClass="en-tete">
                    <f:facet name="header">loginName</f:facet>
                    <h:inputText value="#{user.loginName}" />
                </h:column>
            </h:dataTable>
          <h:commandLink action="showAdminAccount">
         <h:outputText value="To welcome Admin" />
        </h:commandLink>
     </h:form>        
	</ui:define>
</ui:composition>
</html>
