<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="New User Information:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="User: "></h:outputText>
        		<h:outputText value="First Name: "></h:outputText>
                <h:inputText value="#{distributionBean.firstName}" maxlength="15" style="width: 40px;"></h:inputText>
	        	<h:outputText value="Last Name: "></h:outputText>
	        	<h:inputText value="#{distributionBean.lastName}" maxlength="15" style="width: 40px;"></h:inputText>
        	</h:panelGrid>
     		<h:commandButton value="add" action="#{distributionBean.performInsertUser}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
