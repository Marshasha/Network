<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="User Information:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="User loginName: "></h:outputText>
        		
	        	<h:selectOneMenu value="#{distributionBean.userLoginNames}" valueChangeListener="#{distributionBean.listOfDevicesByUserLogin}" onchange="submit()">
	        		<f:selectItems value="#{distributionBean.userLoginNames}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="device: "></h:outputText>
	        	<h:selectOneMenu value="#{distributionBean.deviceName}"
	        	valueChangeListener = "#{distributionBean.listOfUsersByDevice}"
	        	onChange="submit()" label="Select a device">
	        		<f:selectItems value="#{distributionBean.deviceNames}"/>
	        	</h:selectOneMenu>
	        	
        	</h:panelGrid>    
        </h:form>
    </ui:define>
</ui:composition>
</html>
