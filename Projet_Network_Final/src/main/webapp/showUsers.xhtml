<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="User Information:"></h:outputLabel>
        	<br></br>
        	
        		<h:dataTable value="#{distributionBean.users}" var="user"
				styleClass="cadre" columnClasses="en-tete">
				<h:column headerClass="en-tete">
					<f:facet name="header">Test</f:facet>
				</h:column>
				<h:column headerClass="en-tete">
					<f:facet name="header">User LoginName</f:facet>
					<h:inputText value="#{user.loginName}" />
				</h:column>
			<h:column>
					<h:commandButton value="Show User"
						action="#{distributionBean.showUserDetailForManager(user)}" />
				</h:column>
>

			</h:dataTable>
			<h:commandLink action="showAdminAccount">
				<h:outputText value="Admin management" />
        	</h:commandLink>
				   
        </h:form>
    </ui:define>
</ui:composition>
</html>
