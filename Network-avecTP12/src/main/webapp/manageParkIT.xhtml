<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="To do list by :"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="Operating System: "></h:outputText>
        		<h:selectOneMenu value="#{ManagingNetworkParkBean.osName}" valueChangeListener="#{ManagingNetworkParkBean.listOfDevicesByOS}" onchange="submit()">
	        		<f:selectItems value="#{ManagingNetworkParkBean.devicesName}"/>
	        	</h:selectOneMenu>
	        	
        		<h:outputText value="Device : "></h:outputText>
        		<h:selectOneMenu value="#{ManagingParkBean.deviceName}" valueChangeListener="#{ManagingNetworkParkBean.listOfUsersByDevice}" onchange="submit()">
	        		<f:selectItems value="#{ManagingNetworkParkBean.usersName}"/>
	        	</h:selectOneMenu>
        		
        		<h:outputText value="User : "></h:outputText>
        		<h:outputText value="Operating System: "></h:outputText>
        		<h:selectOneMenu value="#{ManagingNetworkParkBean.userName}" valueChangeListener="#{ManagingNetworkParkBean.listOfDevicesByUser}" onchange="submit()">
	        		<f:selectItems value="#{ManagingNetworkParkBean.devicesName}"/>
	        	</h:selectOneMenu>
        		
	        	
	        	
        	</h:panelGrid>
     		<h:commandButton value="transfer" action="#{ManagingParkBean.performTransfer}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
